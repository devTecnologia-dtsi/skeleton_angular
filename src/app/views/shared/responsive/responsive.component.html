<div *ngIf="!env.production"
    class="fixed bottom-20 right-5 rounded-md bg-primary-500 py-1 px-3 align-middle text-sm font-medium text-white sm:block">
    <span class="block sm:hidden border bg-red-600">xs</span>
    <span class="hidden sm:block md:hidden border bg-blue-600">sm</span>
    <span class="hidden md:block lg:hidden border bg-blue-600">md</span>
    <span class="hidden lg:block xl:hidden border bg-blue-600">lg</span>
    <span class="hidden xl:block 2xl:hidden border bg-blue-600">xl</span>
    <span class="hidden 2xl:block border bg-blue-600">2xl</span>
</div>
