<nav class="bg-white relative">
  <div class="max-w-full pr-5 mx-auto sm:px-6 lg:px-8 md:border-l-8 border-transparent md:border-white">
    <div class="relative flex items-center h-16">
      <!-- Espaciador izquierdo -->
      <div class="max-h-[500px] overflow-y-auto px-5">
      </div>
      <!-- Logo institucional (centrado) -->
      <div class="flex-1 flex justify-center">
        <div class="flex-shrink-0">
          <img class="sm:h-14 h-9 w-auto" src="assets/institucional/horizontal.png" alt="Logo Uniminuto" />
        </div>
      </div>
      <!-- Foto de perfil (alineada a la derecha) -->
      <div class="flex ml-auto mr-5 relative" id="perfil">
        <!-- Botón de perfil -->
        <div>
          <button type="button" (click)="abrirPerfil($event)"
            class="bg-gray-800 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
            id="user-menu-button" aria-expanded="false" aria-haspopup="true">
            <span class="sr-only">Menú de usuario</span>
            <img class="h-12 w-12 rounded-full" [src]="foto" alt="Foto de perfil" />
          </button>
        </div>

        <!-- Menú desplegable -->
        <div *ngIf="perfil"
          class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 transition-opacity">

          <!-- Botón de cierre -->
          <div class="relative">
            <button (click)="cerrarPerfil()"
              class="absolute top-2 right-2 w-5 h-5 text-gray-400 hover:text-gray-700 focus:outline-none">
              <img src="assets/icons/outline/close.svg" alt="Cerrar" class="w-5 h-5">
            </button>
          </div>

          <!-- Opciones de menú -->
          <div class="pt-6">
            <a (click)="cambiarFoto()" class="block px-4 py-2 text-sm text-blue-700 cursor-pointer hover:bg-gray-100"
              role="menuitem">Cambiar Foto</a>
            <a (click)="cerrarSesion()" class="block px-4 py-2 text-sm text-gray-700 cursor-pointer hover:bg-gray-100"
              role="menuitem">Cerrar sesión</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
