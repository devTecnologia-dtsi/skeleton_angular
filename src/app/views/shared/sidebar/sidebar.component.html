<nav [ngClass]="(verSideBar$ | async) ? 'w-52 xl:w-64' : 'w-[60px]'"
    class="h-full flex-col justify-between overflow-auto bg-white pt-3 transition-all duration-300 scrollbar-thin scrollbar-track-gray-50 scrollbar-thumb-gray-100 lg:flex">
    <div class="px-4">
        <div class="relative h-10">
            <!-- Logo -->
            <img src="assets/institucional/logoU.png" alt="Logo" class="h-5/6" *ngIf="verSideBar$ | async">
            <button (click)="visibilidadSidebar()" class="absolute top-2 right-2 flex h-5 w-5 items-center
                justify-center rounded text-gray-500 transition-all duration-200
                focus:outline-none hover:text-black" [ngClass]="{ 'rotate-180': !(verSideBar$ | async) }">
                <svg-icon src="assets/icons/outline/chevron-double-left.svg" [svgClass]="'h-5 w-5'"></svg-icon>
            </button>
        </div>
        <!-- Separador -->
        <div class="pt-3">
            <hr class="border-dashed border-gray-200 dark:border-night-500" />
        </div>
        <!-- Componente del menu  -->
        <app-menu-sidebar></app-menu-sidebar>
    </div>

    <div class="">
        <!-- Sign out -->
        <div class="mx-4 my-4 group flex h-9 cursor-pointer items-center justify-start rounded p-2 hover:bg-gray-100"
            (click)="cerrarSesion()">
            <svg-icon src="assets/icons/outline/logout.svg" [svgClass]="'h-5 w-5 text-gray-900'"> </svg-icon>
            <a (click)="cerrarSesion()"
                class="ml-3 truncate text-xs font-semibold tracking-wide text-gray-900 focus:outline-none">
                Sign out
            </a>
            <div class="fixed w-full" *ngIf="!(verSideBar$ | async)">
                <span
                    class="z-1 absolute left-12 -top-4 w-auto min-w-max origin-left scale-0 rounded-md bg-black p-2 text-xs font-bold text-white shadow-md transition-all duration-200 group-hover:scale-100">
                    Sign out
                </span>
            </div>

        </div>
        <!-- <img src="assets/institucional/logo.png" alt="Logo" class="mt-2" *ngIf="verSideBar$ | async"> -->
    </div>
</nav>
